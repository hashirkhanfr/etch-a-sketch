<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="main">
    <header class="head">
      <h1 id="title">AxionFlow Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve our agency</p>
    </header>
    <form id="survey-form">
      <label id="name-label" for="name">Name<input id="name" type="text" placeholder="Enter your name"></label>
      <label id="email-label" for="email">Email<input id="email" type="email" placeholder="Enter your Email"></label>
      <label id="number-label" for="age">Age<input type="number" id="age" min="13" max="120"</label>
      <label for="dropdown">Which option best describes your current role?
      <select id="dropdown">
        <option>Select an option</option>
        <option>Founder</option>
        <option>CEO</option>
        <option>Manager</option>
        <option>Other</option>
      </select>
    </label>
    <label id="radio-label">
    </form>
  </div>
</body>
